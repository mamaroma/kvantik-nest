<script>function isMxDomain() {
    const location = window.location
    if (location) {
        let exitUrlParam = new URL(location.toString()).searchParams.get('exitUrl')
        if (exitUrlParam) {
            let exitUrl = null

            try {
                try {
                    exitUrl = new URL(exitUrlParam)
                } catch (e) {
                    exitUrl = new URL(decodeURIComponent(exitUrlParam))
                }
            } catch {
                return /^.*\.mx$/ig.test(exitUrlParam)
            }

            if (exitUrl?.hostname.includes(".mx")) {
                return true;
            }
        }
    }

    return false;
}

if (isMxDomain()) {
    document.body.classList.add('mx')
}</script>
</body>
